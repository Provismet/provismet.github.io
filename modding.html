<!DOCTYPE html>
<html>
    <head>
        <title>Provi</title>
        <link rel="stylesheet" href="stylesheets/styles.css">
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
        <script src="scripts/modding.js"></script>

        <meta class="title" content="Provi the Plant" property="og:title">
        <meta class="desc" content="Minecraft mods made by the plant." property="og:description">
        <meta class="url" content="https://provismet.github.io/modding" property="og:url">
        <meta content="https://provismet.github.io/assets/favicon.ico" property="og:image">
        <meta content="#7E0EB4" data-react-helmet="true" name="theme-color">
    </head>
    <body onload="onLoad()">
        <div class="toolbar">
            <img src="assets/logo.png">
            <a href="./">About</a>
            <a href="./tools">Tools</a>
            <a class="activePage" href="./modding">Minecraft</a>
        </div>

        <div id="filter">
            <div class="modSelection">
                <h2>Tags</h2>
                <select id="tagSelect", onchange="setURL()">
                    <option value="null">-- Show All --</option>
                </select>
            </div>
            &nbsp;&nbsp;
            <div class="modSelection">
                <h2>Series</h2>
                <select id="seriesSelect", onchange="setURL()">
                    <option value="null">-- Show All --</option>
                </select>
            </div>
        </div>

        <div class="content", id="contentList">
            <!-- This is filled via JavaScript. -->
        </div>
    </body>
</html>
